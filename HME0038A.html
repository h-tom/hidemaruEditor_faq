<h2 id="HME0038A_01">●TOVER31.COMの実行で常駐秀丸の終了が面倒</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>Windows95ソフトであれば複数のソフトが同時に動くのに、TOVER31.COMだけ、わざわざ常駐秀丸まで終了させないといけない理由がわ かりません？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>TOVER31.COMは一般的に差分ファイルと呼ばれている物です。 この種のソフトウェアは、プログラム本体の一部を書き直します。 TOVER31.COMは秀丸本体を書き換えるので、秀丸が動いている間は実行できなくしているわけです。
</dd>
</dl>
