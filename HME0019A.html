<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>文字を入力するとマウスポインタが消えてしまいます。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>これは仕様です。マウスを動かせば再び表示されます。</p>
<dl>
<dt>[解説]</dt>
<dd>文字入力中に邪魔になるであろうという配慮から、秀丸エディタのウィンドウ内にマウスポインタがある場合、 キーボード操作によって文字を入力したりカーソルを移動したりするとポインタの表示を抑制するようになっています。 マウスを動かすと再表示されます。
</dd>
