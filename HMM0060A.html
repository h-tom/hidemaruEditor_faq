<h1 id="hmm0060a">[HMM0060A]</h1>
<h2 id="HMM0060A_01">●「キーワード」とは？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>現在マクロを実行しているウィンドウに関する情報を取得したいのですが。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>秀丸マクロにはそのような情報を格納している「キーワード」と呼ばれる特殊な変数が用意されています。 マクロヘルプの「式について」→「<span class="externallink"><a href="http://hidemaruo.mydns.jp:81/helpsite/hidemac/html/060_Keyword.html" target="_blank">内部的な値を表現するキーワード</a></span>」を参照して下さい。</p>
<p>※ なお、キーワードの値は「ウィンドウ」毎に定義されています。</p>
<p>(例： filename というキーワードには、そのウィンドウで開かれているファイルのファイル名が入っている。)</p>
</dd>
</dl>
