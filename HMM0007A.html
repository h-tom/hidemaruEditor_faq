<h1 id="hmm0007a">[HMM0007A]</h1>
<h2 id="HMM0007A_01">●「マクロ実行」はめんどう</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>マクロを実行させるたびに「マクロ実行」でマクロファイルを選択するのが面倒です。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>マクロを「マクロ登録」してみましょう。さらに、お好みのキーに「割り当て」てください。 割り当てたキーを押すだけで、マクロが実行されるので大変便利です。</p>
<p>マクロの登録や、キー割り当てに関しては、 <a href="3_macro.html">秀丸マクロのいろはにほへと　マクロを実行してみよう</a>を参照してください。</p>
</dd>
</dl>
