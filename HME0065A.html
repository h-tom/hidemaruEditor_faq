<h1 id="hme0065a">[HME0065A]</h1>
<h2 id="HME0065A_01">●改行だけの行を削除したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>改行だけの空行を取り除きたいのですが、可能でしょうか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>置換ダイアログを使用する場合は、「検索→置換」の「検索」エディットボックスに「^\n」、 「置換」エディットボックスに「」(空白にする)、 「正規表現」チェックボックスをＯＮにして全置換を実行します。</p>
<p>マクロを使用する場合は、</p>
<div class="macro">
<pre><code>replaceall &quot;\^\\\\n&quot;, &quot;&quot;, regular;</code></pre>
</div>
<p>で出来ます。</p>
</dd>
</dl>
</div>
