<h1 id="hme0014a">[HME0014A]</h1>
<h2 id="HME0014A_01">●上書きモードを解除したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>上書きモードになってしまいました。挿入モードに戻したいのですがどうすればいいのでしょう？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><span class="kbd">[INS]</span>（Insertキー）を押すと、上書きモードと挿入モードが交互に切り替わります。
</dd>
</dl>
</div>
