<h1 id="hme0085a">[HME0085A]</h1>
<h2 id="HME0085A_01">●grepで文字コードの自動認識</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>grepで Shift_JIS以外の文字コードのファイルを検索対象にした場合、うまく検索されません。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd>秀丸エディタ Ver.8.50では、エンコードの種類を自動判定が可能です。「その他」→「<span class="env">動作環境</span>」→「ファイル」→「エンコード１」−「ファイルの内容を解析してエンコードの種類を自動認識する」を、 ON にする必要があります。<br />
(全てのエンコードを、間違いなく判定するのは無理です)
</dd>
</dl>
</div>
