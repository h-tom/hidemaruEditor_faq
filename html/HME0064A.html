<section id="HME0064A_01" class="level2">
<h2>●行末の空白を削除したい</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>行末にある空白(全角、半角)とタブを削除したいんですが？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
<p>「検索→置換」で、以下の内容(文字列の入力は「」に囲まれた部分)を入力して、置換して下さい。</p>
<ul>
<li>検索文字列： 「[ 　\t]+$」</li>
<li>置換文字列： 「」(何も記入しない)</li>
<li>「正規表現」のチェックボックスにチェックをする</li>
</ul>
<p>※ 検索文字列の"["と"]"で囲まれた部分の空白には、半角空白と全角空白が一つづつ入っています。</p>
</dd>
</dl>
