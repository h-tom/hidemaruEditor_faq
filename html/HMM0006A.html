<h1>[HMM0006A]</h1>
<section id="HMM0006A_01" class="level2">
<h2>●マクロを動かす方法</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>マクロファイル（拡張子が「MAC」のテキストファイル）を入手したのですが、動かし方が分かりません。どうやったら動くのですか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
<p>以下の手順で実行でき、そのマクロを動かすことができます。</p>
<p><span class="mark_dt3">[手順]</span></p>
<ol type="1">
<li>マクロをマクロファイル用フォルダにコピーして下さい。</li>
<li>「マクロ→マクロ実行」で、入手したマクロ（拡張子が「MAC」のファイル）を選択した後、「OK」のボタンを押す。</li>
</ol>
<p>これでマクロが動きます。</p>
</dd>
</dl>
