<h1>[HME0010A]</h1>
<section id="HME0010A_01" class="level2">
<h2>●会議室では誰が回答してくれるの？</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>秀丸エディタへの質問は誰が答えてくれるんですか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
<p>秀丸エディタの作者（秀丸担当さん）が直接答えてくれる場合もありますし、詳しい他のユーザがコメントを付けてくれる場合もあります。</p>
<p>原則的に秀丸エディタの作者は全ての質問に対して何らかの回答を下さっているようです。ただし、すでに他の人からのコメントで解決している問題等については回答がないこともあるようです。</p>
</dd>
</dl>
</div>
