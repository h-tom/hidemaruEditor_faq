<h1 id="hmm0001a">[HMM0001A]</h1>
<h2 id="HMM0001A_01">●マクロファイルとは？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>マクロファイルは、何をするものですか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd><p>拡張子が「MAC」のファイルで、秀丸エディタのいろいろな機能を連続で実行させたり、実行結果を元に処理の流れを制御するためのプログラムファイルです。ファイルそのものはテキストファイルです。</p>
<dl>
<dt><span class="mark_dt3">[解説]</span></dt>
<dd>マクロを使うことで、秀丸エディタの標準にない機能を自分で作って、あたかも秀丸エディタの標準機能のように使うことが可能になります。
</dd>
</dl>
</dd>
</dl>
