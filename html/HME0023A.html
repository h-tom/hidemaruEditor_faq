<h2>●「全角文字を意識する」がない</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>Win3.1版の秀丸エディタでは「全角文字を意識する」という設定があったはずですが、Win95版の秀丸エディタでは見当たりません。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
「全角文字を意識する」という設定はなくなりました。日本語が表示出来るフォントにしておくと「全角文字を意識する」がONに、日本語が表示出来ないフォントにしておくと「全角文字を意識する」がOFFの状態に自動でなります。
</dd>
</dl>
</div>
