<h2 id="HME0056A_01">●画面の色を変更したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>画面の色を自分好みの色に変更したいのですが。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd><p>「その他」→「<span class="filetype">ファイルタイプ別の設定</span>」→「デザイン」で該当箇所の<span class="marker1">「文字の色」「背景の色」等</span>を変更できます。</p>
<dl>
<dt><span class="mark_dt3">[解説]</span></dt>
<dd><p>色を変えたい場合は、「場所の一覧」から変更したい箇所を選択し、左側のプロパティで、文字色、背景色、スタイル等が設定可能です。</p>
