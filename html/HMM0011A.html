<section id="HMM0011A_01" class="level2">
<h2>●バッファが溢れるとは？</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>マクロを実行したら「バッファが溢れた」と言われました。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
<p>「マクロ実行」でマクロを実行した場合は、「マクロ登録」をおこなって再度、マクロを実行してみて下さい。</p>
<p>それでも改善されない場合は、マクロ自身が大きすぎる、マクロが扱っているデータが大きすぎるなどの原因が考えられます。これはケースバイケースですので、特定の解決方法はありません。一度に処理するデータの量を減らす、マクロ内の余分なコードを削る、などで対処することになります。</p>
</dd>
</dl>
