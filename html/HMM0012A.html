<section id="HMM0012A_01" class="level2">
<h2>●登録したマクロがメニューにない</h2>
<div class="marginleft">
<dl>
<dt><img src="./q.png" width="32" height="29" alt="Q." /></dt>
<dd>
<strong>マクロを登録したのにメニューに表示されません。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="./a.png" width="32" height="29" alt="A." /></dt>
<dd>
<p>メニューの「マクロ」に直接表示されるのは「マクロ1〜10」までです。</p>
<p>「マクロ11」以降は「グループ名」が設定されていれば、グループ名と同じメニューが表示され、そのサブメニューの項目に登録してあるマクロが表示されます。</p>
<p><img src="./HMM0012A_01.png" width="417" height="306" alt="グループ名表示" /><br />
</p>
</dd>
