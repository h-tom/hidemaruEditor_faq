<h1 id="hmm0004a">[HMM0004A]</h1>
<h2 id="HMM0004A_01">●マクロファイルの管理</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>マクロファイルを、秀丸本体とは別フォルダで管理したいのですがどうしたらいいでしょうか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>「その他→動作環境→パス」の「マクロファイル用のフォルダ」で指定します。 タイプミスをすることもあるので、[参照...]ボタンを押して、指定すると良いでしょう。</p>
<dl>
<dt>[解説]</dt>
<dd>手入力する場合は、ドライブ名を含むフルパスで指定して下さい。但し、最後に「\」をつけてはいけません。
</dd>
</dl>
</dd>
</dl>
