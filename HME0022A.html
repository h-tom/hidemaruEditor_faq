<h2>●フロッピーに保存できない？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>空き領域のあるフロッピーにファイルをセーブしようとしたにも関わらず、「ディスク領域が足りません。いくつかのファイルを削除してこの空きディスク領域を増やすか、別のディスクを使って下さい。」というメッセージが出ます。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd>他のアプリケーションでファイルのセーブを行ってみて下さい。同じ現象が出るならフロッピーが壊れています。
</dd>
</dl>
</div>
