<h1 id="hme0070a">[HME0070A]</h1>
<h2 id="HME0070A_01">●正規表現の設定はどうやるの</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>正規表現の検索とはどうやればできるんですか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd><p>検索や置換のダイアログには「正規表現」というチェックボックスがあります。正規表現を使用したい場合は、ここにチェックをいれてください。すると指定された文字列は正規表現として解釈され、それに対応した検索や置換が実行されます。</p>

</div>
</dd>
</dl>
